  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
    }
    
    #main-nav {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: #3079ab;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #main-nav a {
      text-decoration: none;
      color: white;
      background-color: #26597b;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    #main-nav a:hover {
      background-color: #1a4668;
    }

    #mapid {
      height: 50vh;
      width: calc(100% - 40px);
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #city-search {
      width: 100%;
      background-color: #3079ab;
      padding: 10px;
      text-align: center;
      color: #FFFFFF;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .area-checkbox {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: #fff;
      border: 2px solid #141719;
      border-radius: 4px;
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
      cursor: pointer;
      position: relative;
      outline: none; 
      vertical-align: middle; 
    }

    .area-checkbox:checked {
      background-color: #26597b;
    }

    .area-checkbox:checked::after {
      content: 'âœ”';
      color: white;
      position: absolute;
      left: 0.15em;
      top: -0.15em;
      font-size: 1.2em;
    }

    #area-list li {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px; 
    }


    @media (max-width: 768px) {
      #main-nav a {
        padding: 8px 15px;
        font-size: 0.9em;
      }

      #mapid {
        width: calc(100% - 20px);
        margin: 10px;
      }
    }
  </style>
</head>

    const areas = Object.keys(areaData);
    const areaOutlines = {};

    function suggestAreas() {
      const areaList = document.getElementById("area-list");
      areaList.innerHTML = "";
      areas.forEach(area => {
        const li = document.createElement("li");
        const isChecked = getSavedAreaState(area).checked;
        li.innerHTML = `<label><input type="checkbox" class="area-checkbox" data-area="${area}" ${isChecked ? 'checked' : ''} onchange="toggleAreaHighlight('${area}')">${area}</label>`;
        areaList.appendChild(li);
        if (isChecked) toggleAreaHighlight(area);
      });
    }

    function toggleAreaHighlight(areaName) {
      const checkbox = document.querySelector(`input[data-area="${areaName}"]`);
      const highlightColor = localStorage.getItem('mapHighlightColor') || 'green';
      if (checkbox.checked) {
        if (!areaOutlines[areaName]) {
          const polygon = L.polygon(areaData[areaName], { color: 'black', fillColor: highlightColor, fillOpacity: 0.5, weight: 1 }).addTo(map);
          areaOutlines[areaName] = polygon;
          map.fitBounds(polygon.getBounds());
        }
      } else {
        if (areaOutlines[areaName]) {
          map.removeLayer(areaOutlines[areaName]);
          delete areaOutlines[areaName];
        }
      }
      saveAreaState(areaName, { checked: checkbox.checked });
    }

    function saveAreaState(areaName, state) {
      const savedAreas = JSON.parse(localStorage.getItem('selectedAreas')) || {};
      savedAreas[areaName] = state;
      localStorage.setItem('selectedAreas', JSON.stringify(savedAreas));
    }

    function getSavedAreaState(areaName) {
      const savedAreas = JSON.parse(localStorage.getItem('selectedAreas')) || {};
      return savedAreas[areaName] || { checked: false };
    }

    suggestAreas();
  </script>
